<div layout="column">

      <!-- Forma de Pagamento -->
      <div>
        <label for="indFormaPgto">Forma de Pagamento</label>
        <select ng-model="parceiro.indFormaPgto" id="indFormaPgto" name="indFormaPgto">
          <option value="1">Indefinido</option>  
          <option value="2">Transferência</option>  
        </select>
      </div>

      <!-- Banco 
      <div class="form-group">
        <label for="numBanco">Banco</label>
        <input type="text" class="form-control" ng-model="parceiro.numBanco" id="numBanco" name="numBanco" placeholder="Banco" maxlength="10">
      </div>
      -->

      <md-input-container md-theme="input" flex>
        <label for="numBanco">Banco</label>
        <input type="text" ng-model="parceiro.numBanco" id="numBanco" name="numBanco" placeholder="Banco" maxlength="10">
      </md-input-container>

      <!-- Agência 
      <div class="form-group">
        <label for="numAgencia">Agência</label>
        <input type="text" class="form-control" ng-model="parceiro.numAgencia" id="numAgencia" name="numAgencia" placeholder="Agência" maxlength="10">
      </div>
      -->

      <md-input-container md-theme="input" flex>
        <label for="numAgencia">Agência</label>
        <input type="text" class="form-control" ng-model="parceiro.numAgencia" id="numAgencia" name="numAgencia" placeholder="Agência" maxlength="10">
      </md-input-container>

      <!-- Conta e  Dígito Verificador  
      <div class="form-group">
        <label for="numContaDv">Conta/DV</label>
        <input type="text" class="form-control" ng-model="parceiro.numContaDv" id="numContaDv" name="numContaDv" placeholder="Conta/DV" maxlength="20">
      </div>
      -->

      <md-input-container md-theme="input" flex>
        <label for="numContaDv">Conta/DV</label>
        <input type="text" class="form-control" ng-model="parceiro.numContaDv" id="numContaDv" name="numContaDv" placeholder="Conta/DV" maxlength="20">
      </md-input-container>

      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="save()">
        <ng-md-icon icon="save"></ng-md-icon>
      </md-button>

</div>
