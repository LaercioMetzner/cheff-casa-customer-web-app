    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Preço</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{isUpdate ? 'Editar' : 'Inserir'}} Preço
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" ng-submit="save()">

                                <!-- Sabor -->
                                <div class="form-group">
                                    <label>Sabor</label>
                                    <select class="form-control" ng-model="sabor" ng-options="s as s.nomSabor for s in sabores" id="sabor" name="sabor">
                                    </select>
                                </div>

                                <!-- Tamanho -->
                                <div class="form-group">
                                    <label>Tamanho</label>
                                    <select class="form-control" ng-model="tamanho" ng-options="t as t.nomTamanho for t in tamanhos" id="tamanho" name="tamanho">
                                    </select>
                                </div>

                                <!-- Fração de sabores -->
                                <div class="form-group">
                                    <label>Fração de sabores</label>
                                    <input class="form-control" type="number" ng-model="preco.qtdSabor" id="qtdSabor" name="qtdSabor" pattern="[1-9][0-9]{0,4}" maxlength="20" required>
                                </div>

                                <!-- Preço -->
                                <div class="form-group">
                                    <label>Preço (R$)</label>
                                    <input class="form-control" type="number" ng-model="preco.valPreco" id="valPreco" name="valPreco" maxlength="5" step="0.01" min="0" pattern="[0-9]+([\.|,][0-9]+)?">
                                </div>

                                <!-- Código Legado -->
                                <div class="form-group">
                                    <label>Código Legado</label>
                                    <input class="form-control" type="text" ng-model="preco.codLegado" id="codLegado" name="codLegado" maxlength="100">
                                </div>
                                
                                <!-- Código de barras -->
                                <div class="form-group">
                                    <label>Código de Barras</label>
                                    <input class="form-control" type="text" ng-model="preco.codBarra" id="codBarra" name="codBarra" maxlength="100">
                                </div>

                                <!-- Ativo -->
                                <div class="form-group">
                                    <label>Ativo</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="preco.indAtivo" id="indAtivo" name="indAtivo" ng-true-value="'S'" ng-false-value="'N'">Ativo
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Salvar</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
