    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tamanho</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{isUpdate ? 'Editar' : 'Inserir'}} tamanho
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" ng-submit="save()">

                                <!-- Código do Tamanho -->
                                <div class="form-group" ng-hide="{{!isUpdate}}">
                                    <label>Código do Tamanho</label>
                                    <input class="form-control" type="number" ng-model="tamanho.codTamanho" id="codTamanho" name="codTamanho" maxlength="5" disabled>
                                </div>

                                <!-- Nome do Tamanho -->
                                <div class="form-group">
                                    <label>Nome do Tamanho</label>
                                    <input class="form-control" type="text" ng-model="tamanho.nomTamanho" id="nomTamanho" name="nomTamanho" maxlength="45" required>
                                </div>

                                <!-- Descrição do Tamanho -->
                                <div class="form-group">
                                    <label>Descrição</label>
                                    <input class="form-control" type="text" ng-model="tamanho.desTamanho" id="desTamanho" name="desTamanho" maxlength="45">
                                </div>

                                <!-- Ativo -->
                                <div class="form-group">
                                    <label>Ativo</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="tamanho.indAtivo" id="indAtivo" name="indAtivo" ng-true-value="'S'" ng-false-value="'N'">Ativo
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Salvar</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
