<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default" style="margin-top: 10px">
        <div class="panel-heading">
            <div class="form-group">
                <label>Status do Estabelecimento</label>
                <select class="form-control" ng-model="indStatusEstabelecimento" id="indStatusEstabelecimento" name="indStatusEstabelecimento">
                    <option value="OnLine">OnLine</option>
                    <option value="OffLine">OffLine</option>
                </select>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Cliente</th>
                            <th>Valor</th>
                            <th>Telefone</th>
                            <th>Endere√ßo para entrega</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pedido in pedidos | orderBy:'-codPedido'" ng-click="editPedido(pedido)">
                            <td style="text-align:center"><img ng-src="{{pedido.appPedido.fbUser.pictureUrl}}" class="fb-thumbnail"></td>
                            <td>{{pedido.appPedido.fbUser.name}}</td>
                            <td>{{calculaValorTotalComFreteReais(pedido)}}</td>
                            <td>{{pedido.appPedido.phoneNumber}}</td>
                            <td>{{pedido.appPedido.enderecoEntrega}}</td>
                            <td>{{getDesIndStatusPedido(pedido.indStatus)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
  </div>
</div>
