    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cardápio</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{isUpdate ? 'Editar' : 'Inserir'}} Cardápio
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" ng-submit="save()">

                                <!-- Nome do Estabelecimento -->
                                <div class="form-group" ng-hide="{{!isUpdate}}">
                                    <label>Nome do Estabelecimento</label>
                                    <input type="text" id="nomEstabelecimento" name="nomEstabelecimento" class="form-control" ng-model="cardapio.nomEstabelecimento" disabled>
                                </div>

                                <!-- Código do Cardapio -->
                                <div class="form-group" ng-hide="{{!isUpdate}}">
                                    <label>Código do Cardápio</label>
                                    <input type="text" id="codCardapio" name="codCardapio" class="form-control" ng-model="cardapio.codCardapio" disabled>
                                </div>

                                <!-- Nome do Cardápio -->
                                <div class="form-group">
                                    <label>Nome do Cardápio</label>
                                    <input type="text" id="nomCardapio" name="nomCardapio" class="form-control" ng-model="cardapio.nomCardapio">
                                </div>

                                <!-- Ordem -->
                                <div class="form-group">
                                    <label>Ordenação</label>
                                    <input type="number" id="numOrdem" name="numOrdem" class="form-control" ng-model="cardapio.numOrdem">
                                </div>

                                <div class="form-group">
                                    <label>Status</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="cardapio.indAtivo" id="indAtivo" name="indAtivo" ng-true-value="'S'" ng-false-value="'N'">Ativo
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Salvar</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
