    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Item do Cardápio</h1>
        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{isUpdate ? 'Editar' : 'Inserir'}} Item do Cardápio
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="save()">
                        <div class="row">
                            <div class="col-lg-6">

                                <!-- Nome Item do Cardápio -->
                                <div class="form-group">
                                    <label>Nome do Item</label>
                                    <input class="form-control" type="text" ng-model="itemCardapio.nomItemCardapio" id="nomItemCardapio" name="nomItemCardapio" maxlength="45" required>
                                </div>

                                <!-- Descrição do item do Cardápio -->
                                <div class="form-group">
                                    <label>Descrição do Item</label>
                                    <input class="form-control" type="text" ng-model="itemCardapio.desItemCardapio" id="desItemCardapio" name="desItemCardapio" maxlength="200">
                                </div>

                                <!-- Ordem -->
                                <div class="form-group">
                                    <label>Ordenação</label>
                                    <input class="form-control" type="number" ng-model="itemCardapio.numOrdem" id="numOrdem" name="numOrdem" maxlength="20" required>
                                </div>

                                <!-- Foto -->
                                <div  class="form-group" ng-controller="myCtrl" ng-init="init('codPhotoIdItem', 2)">
                                    <label for="logotipo">Foto</label>
                                    <div ng-hide="imgSrc">
                                        <input id="foto" name="foto" type="file" file-model="myFile" onchange="angular.element(this).scope().uploadFile(this);"> 
                                    </div>
                                    <div ng-hide="!imgSrc">
                                        <img ng-src="{{imgSrc}}">
                                        <input type="button" value="Trocar" ng-click="replace()" class="btn btn-default">
                                    </div>
                                </div>

                                <!-- Ativo -->
                                <div class="form-group">
                                    <label>Ativo</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="itemCardapio.indAtivo" id="indAtivo" name="indAtivo" ng-true-value="'S'" ng-false-value="'N'">Ativo
                                        </label>
                                    </div>
                                </div>



                                <button type="submit" class="btn btn-default">Salvar</button>

                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
